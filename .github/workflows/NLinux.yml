name: NotClassic Linux

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  linux-32:
    name: Linux 32-bit (OpenGL + ModernGL)
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04

    steps:
      - uses: actions/checkout@v4

      - name: Install build deps
        shell: bash
        run: |
          apt-get update
          apt-get install -y \
            gcc-multilib \
            wget unzip \
            libx11-dev libxi-dev \
            libgl1-mesa-dev

      - name: Fetch 32-bit libs
        shell: bash
        run: |
          wget https://github.com/ClassiCube/rpi-compiling-stuff/raw/main/linux32.zip
          unzip linux32.zip

      - name: Build Linux 32-bit
        shell: bash
        run: |
          COMMIT_SHA="${GITHUB_SHA::9}"
          FLAGS="-O1 -s -fno-stack-protector -fno-math-errno -Werror -rdynamic"
          LIBS="-lX11 -lXi -lpthread -lGL -lm -ldl"
          NIX32="-m32 -no-pie -fno-pie -L ./lib"

          gcc src/*.c third_party/bearssl/*.c \
            $FLAGS $NIX32 \
            -DCC_COMMIT_SHA=\"${COMMIT_SHA}\" \
            -o NotClassic-Linux32-OpenGL \
            $LIBS

          gcc src/*.c third_party/bearssl/*.c \
            $FLAGS $NIX32 \
            -DCC_COMMIT_SHA=\"${COMMIT_SHA}\" \
            -DCC_GFX_BACKEND=CC_GFX_BACKEND_GL2 \
            -o NotClassic-Linux32-ModernGL \
            $LIBS

      - name: Upload Linux 32-bit artifacts
        uses: actions/upload-artifact@v4
        with:
          name: NotClassic-Linux32
          path: |
            NotClassic-Linux32-OpenGL
            NotClassic-Linux32-ModernGL

  linux-64:
    name: Linux 64-bit (OpenGL + ModernGL)
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04

    steps:
      - uses: actions/checkout@v4

      - name: Install build deps
        shell: bash
        run: |
          apt-get update
          apt-get install -y \
            gcc \
            wget unzip \
            libx11-dev libxi-dev \
            libgl1-mesa-dev

      - name: Fetch 64-bit libs
        shell: bash
        run: |
          wget https://github.com/ClassiCube/rpi-compiling-stuff/raw/main/linux64.zip
          unzip linux64.zip

      - name: Build Linux 64-bit
        shell: bash
        run: |
          COMMIT_SHA="${GITHUB_SHA::9}"
          FLAGS="-O1 -s -fno-stack-protector -fno-math-errno -Werror -rdynamic"
          LIBS="-lX11 -lXi -lpthread -lGL -lm -ldl"
          NIX64="-m64 -no-pie -fno-pie -L ./lib"

          gcc src/*.c third_party/bearssl/*.c \
            $FLAGS $NIX64 \
            -DCC_COMMIT_SHA=\"${COMMIT_SHA}\" \
            -o NotClassic-Linux64-OpenGL \
