name: NotClassic Linux

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  linux-32:
    name: Linux 32-bit (OpenGL + ModernGL)
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04

    steps:
      - uses: actions/checkout@v4

      - name: Install base deps
        run: |
          apt-get update
          apt-get install -y gcc wget unzip

      - name: Fetch 32-bit libs
        run: |
          wget https://github.com/ClassiCube/rpi-compiling-stuff/raw/main/linux32.zip
          unzip linux32.zip

      - name: Build 32-bit OpenGL
        run: |
          gcc src/*.c third_party/bearssl/*.c \
            -m32 -O2 -s -fno-math-errno -fno-stack-protector \
            -DCC_GFX_BACKEND=CC_GFX_BACKEND_GL1 \
            -L./lib -lX11 -lXi -lGL -lpthread -lm -ldl \
            -o NotClassic-Linux32-OpenGL

      - name: Build 32-bit ModernGL
        run: |
          gcc src/*.c third_party/bearssl/*.c \
            -m32 -O2 -s -fno-math-errno -fno-stack-protector \
            -DCC_GFX_BACKEND=CC_GFX_BACKEND_GL2 \
            -L./lib -lX11 -lXi -lGL -lpthread -lm -ldl \
            -o NotClassic-Linux32-ModernGL

      - name: Upload Linux 32 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: NotClassic-Linux32
          path: |
            NotClassic-Linux32-OpenGL
            NotClassic-Linux32-ModernGL

  linux-64:
    name: Linux 64-bit (OpenGL + ModernGL)
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04

    steps:
