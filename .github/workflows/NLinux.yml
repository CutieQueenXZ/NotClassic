name: NotClassic Linux

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: linux-${{ github.ref }}
  cancel-in-progress: true

jobs:
  linux-32:
    name: Linux 32-bit
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04

    steps:
      - uses: actions/checkout@v4

      - name: Install build deps
        shell: bash
        run: |
          apt-get update
          apt-get install -y gcc-multilib wget unzip

      - name: Fetch 32-bit libs
        shell: bash
        run: |
          wget https://github.com/ClassiCube/rpi-compiling-stuff/raw/main/linux32.zip
          unzip linux32.zip

      - name: Build Linux 32-bit
        shell: bash
        run: |
          COMMIT="-DCC_COMMIT_SHA=\"${GITHUB_SHA:0:9}\""

          gcc src/*.c third_party/bearssl/*.c \
            -O1 -s -m32 -fno-pie -no-pie \
            -fno-stack-protector -fno-math-errno \
            -L./lib -Wl,--unresolved-symbols=ignore-in-shared-libs \
            -lX11 -lXi -lpthread -lGL -lm -ldl \
            $COMMIT \
            -o NotClassic-Linux32-OpenGL

          gcc src/*.c third_party/bearssl/*.c \
            -O1 -s -m32 -fno-pie -no-pie \
            -DCC_GFX_BACKEND=CC_GFX_BACKEND_GL2 \
            -fno-stack-protector -fno-math-errno \
            -L./lib -Wl,--unresolved-symbols=ignore-in-shared-libs \
            -lX11 -lXi -lpthread -lGL -lm -ldl \
            $COMMIT \
            -o NotClassic-Linux32-ModernGL

      - name: Upload Linux 32-bit
        uses: actions/upload-artifact@v4
        with:
          name: NotClassic-Linux32
          path: |
            NotClassic-Linux32-OpenGL
            NotClassic-Linux32-ModernGL

  linux-64:
    name: Linux 64-bit
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04

    steps:
      - uses: actions/checkout@v4

      - name: Install build deps
        shell: bash
        run: |
          apt-get update
          apt-get install -y gcc wget unzip

      - name: Fetch 64-bit libs
        shell: bash
        run: |
          wget https://github.com/ClassiCube/rpi-compiling-stuff/raw/main/linux64.zip
          unzip linux64.zip

      - name: Build Linux 64-bit
        shell: bash
        run: |
          COMMIT="-DCC_COMMIT_SHA=\"${GITHUB_SHA:0:9}\""

          gcc src/*.c third_party/bearssl/*.c \
            -O1 -s -m64 -fno-pie -no-pie \
            -fno-stack-protector -fno-math-errno \
            -L./lib -Wl,--unresolved-symbols=ignore-in-shared-libs \
            -lX11 -lXi -lpthread -lGL -lm -ldl \
            $COMMIT \
            -o NotClassic-Linux64-OpenGL

          gcc src/*.c third_party/bearssl/*.c \
            -O1 -s -m64 -fno-pie -no-pie \
            -DCC_GFX_BACKEND=CC_GFX_BACKEND_GL2 \
            -fno-stack-protector -fno-math-errno \
            -L./lib -Wl,--unresolved-symbols=ignore-in-shared-libs \
            -lX11 -lXi -lpthread -lGL -lm -ldl \
            $COMMIT \
            -o NotClassic-Linux64-ModernGL

      - name: Upload Linux 64-bit
        uses: actions/upload-artifact@v4
