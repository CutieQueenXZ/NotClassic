name: NotClassic Linux

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  linux-32:
    name: Linux 32-bit (OpenGL + ModernGL)
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04

    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: |
          apt-get update
          apt-get install -y gcc-multilib wget unzip

      - name: Fetch 32-bit libraries
        run: |
          wget https://github.com/ClassiCube/rpi-compiling-stuff/raw/main/linux32.zip
          unzip linux32.zip

      - name: Build 32-bit OpenGL
        run: |
          COMMIT_FLAG="-DCC_COMMIT_SHA=\"${GITHUB_SHA::9}\""
          gcc src/*.c third_party/bearssl/*.c \
            -m32 -O2 -s -no-pie -fno-pie \
            -L./lib -lX11 -lXi -lGL -lm -ldl -lpthread \
            $COMMIT_FLAG \
            -o NotClassic-Linux32-OpenGL

      - name: Build 32-bit ModernGL
        run: |
          COMMIT_FLAG="-DCC_COMMIT_SHA=\"${GITHUB_SHA::9}\""
          gcc src/*.c third_party/bearssl/*.c \
            -m32 -O2 -s -no-pie -fno-pie \
            -DCC_GFX_BACKEND=CC_GFX_BACKEND_GL2 \
            -L./lib -lX11 -lXi -lGL -lm -ldl -lpthread \
            $COMMIT_FLAG \
            -o NotClassic-Linux32-ModernGL

      - uses: actions/upload-artifact@v4
        with:
          name: NotClassic-Linux32
          path: |
            NotClassic-Linux32-*


  linux-64:
    name: Linux 64-bit (OpenGL + ModernGL)
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04

    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: |
          apt-get update
          apt-get install -y gcc wget unzip

      - name: Fetch 64-bit libraries
        run: |
          wget https://github.com/ClassiCube/rpi-compiling-stuff/raw/main/linux64.zip
          unzip linux64.zip

      - name: Build 64-bit OpenGL
        run: |
          COMMIT_FLAG="-DCC_COMMIT_SHA=\"${GITHUB_SHA::9}\""
          gcc src/*.c third_party/bearssl/*.c \
            -m64 -O2 -s -no-pie -fno-pie \
            -L./lib -lX11 -lXi -lGL -lm -ldl -lpthread \
            $COMMIT_FLAG \
            -o NotClassic-Linux64-OpenGL

      - name: Build 64-bit ModernGL
        run: |
          COMMIT_FLAG="-DCC_COMMIT_SHA=\"${GITHUB_SHA::9}\""
          gcc src/*.c third_party/bearssl/*.c \
            -m64 -O2 -s -no-pie -fno-pie \
            -DCC_GFX_BACKEND=CC_GFX_BACKEND_GL2 \
            -L./lib -lX11 -lXi -lGL -lm -ldl -lpthread \
            $COMMIT_FLAG \
            -o NotClassic-Linux64-ModernGL

      - uses: actions/upload-artifact@v4
        with:
