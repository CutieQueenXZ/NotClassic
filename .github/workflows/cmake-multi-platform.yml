name: NotClassic Builds

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  linux:
    name: Linux build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt update
          sudo apt install -y build-essential libsdl2-dev

      - name: Build
        run: make PLAT=linux

      - name: Upload Linux build
        uses: actions/upload-artifact@v4
        with:
          name: NotClassic-linux
          path: |
            NotClassic*
            build/

  windows:
    name: Windows build (MinGW)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install MinGW
        run: |
          sudo apt update
          sudo apt install -y mingw-w64

      - name: Build
        run: make PLAT=windows

      - name: Upload Windows build
        uses: actions/upload-artifact@v4
        with:
          name: NotClassic-windows
          path: |
            *.exe

  android:
    name: Android build (debug)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: NotClassic-android
          path: android/app/build/outputs/apk/debug/*.apk

  web:
    name: Web build (Emscripten)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Emscripten
        run: |
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install latest
          ./emsdk activate latest
          ./emsdk_env.sh > /tmp/emsdk_env
          cat /tmp/emsdk_env >> $GITHUB_ENV

      - name: Build Web
        run: make PLAT=web

      - name: Upload Web build
        uses: actions/upload-artifact@v4
        with:
          name: NotClassic-web
          path: |
            *.html
            *.js
            *.wasm
